{% extends 'index_master.html' %}
{% block content %}
<div class="right_col" role="main">
    <!-- top tiles -->
    <h1>Editar Contrato</h1>
    <form>
      <div class="form-group row">
        <label for="nombres" class="col-4 col-form-label">Nombre:</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user-circle"></i>
              </div>
            </div> 
            <input id="nombres" name="nombres" type="text" required="required" class="form-control">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="apellidos" class="col-4 col-form-label">Apellidos:</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user-circle"></i>
              </div>
            </div> 
            <input id="apellidos" name="apellidos" type="text" class="form-control" required="required">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="idname" class="col-4 col-form-label">Numero de ID:</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-address-card"></i>
              </div>
            </div> 
            <input id="idname" name="idname" type="text" class="form-control" required="required">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="numcon" class="col-4 col-form-label">Numero de Contrato:</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-file-text"></i>
              </div>
            </div> 
            <input id="numcon" name="numcon" type="text" class="form-control" required="required">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="cargo" class="col-4 col-form-label">Cargo:</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-user"></i>
              </div>
            </div> 
            <input id="cargo" name="cargo" type="text" class="form-control" required="required">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="telefono" class="col-4 col-form-label">Telefono:</label> 
        <div class="col-8">
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">
                <i class="fa fa-phone"></i>
              </div>
            </div> 
            <input id="telefono" name="telefono" type="text" class="form-control" required="required">
          </div>
        </div>
      </div> 
      <div class="form-group row">
        <div class="offset-4 col-8">
          <button name="submit" type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>


{% endblock  %}
