{% extends 'index_master.html' %}
{% block content %}
<div class="right_col" role="main">
    <!-- top tiles -->
    <h1>Buscar Contrato</h1>
    <div class="table-responsive">
      <table class="table table-bordered border-primary">
        <thead>
          <tr>
            <th scope="col">ID:</th>
            <th scope="col">Nombres:</th>
            <th scope="col">Apellidos:</th>
            <th scope="col">Numero de ID:</th>
            <th scope="col">Numero de Contrato:</th>
            <th scope="col">Cargo:</th>
            <th scope="col">Telefono:</th>
          </tr>
        </thead>
        <tbody>

        {% for ur in usuarios %} 
          <tr>
             <th scope="row">{{ur.id}}</th>
             <td>{{ur.nombres}}</td>
             <td>{{ur.apellidos}}</td>
             <td>{{ur.idname}}</td>
             <td>{{ur.numcon}}</td>
             <td>{{ur.cargo}}</td>
             <td>{{ur.telefono}}</td>
          </tr>
        {% endfor %}
      </table>
    </div>
    
  </div>


{% endblock  %}
